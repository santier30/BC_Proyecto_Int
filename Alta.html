<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinoteca Pirulo</title>
    <link rel="stylesheet" href="./css/Styles.css">
    <script src="https://kit.fontawesome.com/7dfdcd214b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="nav">
        <h1><img src="./img/logoRBack-removebg-preview.png"  alt="">Vinoteca</h1>
          <nav class="nav_navbar">
            <div class="nav_hamburger">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
            <menu class="nav_menu">
              <li class="nav_li"><a href="./index.html" class="nav_Link ">Home</a></li>
              <li class="nav_li"><a href="./Alta.html" class="nav_Link active">Alta</a></li>
              <li class="nav_li"><a href="./contactos.html" class="nav_Link">Contactos</a></li>
              <li class="nav_li"><a href="./sobreNosotros.html" class="nav_Link">Sobre Nosotros</a></li>
              <li class="nav_li"><button class="nav_Link" id="cart_Button">Carrito</button></li>
            </menu>
          </nav>
        </header>
    <main>
        <section class="cart" id="cart_section">
            <article class="cart_items" id="Cart-items">
  
            </article>
  
            <article class="cart_finish">
              <div>
                <h2>Subtotal</h2>
                <span id="total">PRECIO TOTAL</span>
              </div>
              <button id="cart_submit">Finalizar Pedido</button>
            </article>
          </section>

      <section class="Alta">
        <article class="Alta_home">
          <h1 class="Alta_title">Alta de productos</h1>
        </article >
    
        <article class="Alta_body">
          <form class="form" id="personalInfo">
            <section>
                <article class="form__field">
                    <div class="Div" id="first__name-div">
                        <input type="text" id="first-name" class="form__input" required minlength="3" placeholder="NOMBRE">
                        <p id="first-name-error" class="animated"></p>
                    </div>
                </article>
        
                <article class="form__field">
                    <div class="Div" id="price-div">
                        <input type="number" id="price" class="form__input" required min="0" step="0.01" placeholder="PRECIO">
                    </div>
                    <p id="price-error" class="animated"></p>
                </article>
            </section>
        
            <section>
                <article class="form__field">
                    <div class="Div" id="categoria-div">
                        <label for="wine-category" class="form__label">CATEGORÍA DE VINO:</label>
                        <div class="Div__radio">
                            <input type="radio" id="tinto" name="wine-category" class="wine-category" value="Tinto">
                            <label for="tinto">Tinto</label>
                            <input type="radio" id="espumante" name="wine-category" class="wine-category" value="Espumante">
                            <label for="espumante">Espumante</label>
                            <input type="radio" id="rose" name="wine-category" class="wine-category" value="Rosé">
                            <label for="rose">Rosé</label>
                            <input type="radio" id="blanco" name="wine-category" class="wine-category" value="Blanco">
                            <label for="blanco">Blanco</label>
                            <input type="radio" id="otros" name="wine-category" class="wine-category" value="Otros">
                            <label for="otros">Otros</label>
                        </div>
                    </div>
                    <p id="categoria-error" class="animated"></p>
                </article>
        
                <article class="form__field">
                    <div class="Div" id="marca-div">
                        <input type="text" id="wine-brand" class="form__input" required placeholder="MARCA DE VINO">
                    </div>
                    <p id="marca-error" class="animated"></p>
                </article>
            </section>
        
            <section>
                <article class="form__field">
                    <div class="Div" id="stock-div">
                        <input type="number" id="stock" class="form__input" required min="0" placeholder="CANTIDAD EN STOCK">
                    </div>
                    <p id="stock-error" class="animated"></p>
                </article>
        
                <article class="form__field">
                    <div class="Div" id="img-url-div">
                        <input type="url" id="img-url" class="form__input" required placeholder="URL DE LA IMAGEN">
                    </div>
                    <p id="img-url-error" class="animated"></p>
                </article>
            </section>
        
            <article class="form__field_description">
                <input type="text" id="short-description" class="form__input description animate" required maxlength="50" placeholder="DESCRIPCIÓN CORTA">
                <p id="short-description-error" class="animated"></p>
            </article>
        
            <article class="form__field_description">
                <textarea id="long-description" class="form__input description animate" required maxlength="200" placeholder="DESCRIPCIÓN LARGA"></textarea>
                <p id="long-description-error" class="animated"></p>
            </article>
        
            <p id="form-error"></p>
            <div class="submit-Div">
            <input id="reset" type="reset" value="CANCELAR">
            <input id="sub" type="submit" value="ENVIAR">
          </div>
        </form>
        

        </article>
      </section>
      </main>
      <footer class="footer">
        <section class="footer_section">
          <article class="footer_copy">
            <img src="./img/logoRBack-removebg-preview.png" alt=""> 
            <div><p>Prohibida la reproducción total o parcial de imágenes y textos.</p>
            <a href="">Sobre Nosotros</a></div>
          </article>
          <article class="footer_links">
            <a href="https://facebook.com" class="facebook">
              <img src="./img/facebook.png" alt="" class="footer_img">
              <img src="./img/facebook2.png" alt="" class="footer_img2">
          </a>
          <a href="https://twitter.com" class="twitter">
              <img src="./img/twitter.png" alt="" class="footer_img">
              <img src="./img/twitter2.png" alt="" class="footer_img2">
          </a>
          <a href="https://instagram.com" class="instagram">
              <img src="./img/instagram.png" alt="" class="footer_img">
              <img src="./img/instagram2.png" alt="" class="footer_img2">
          </a>
          <a href="https://tiktok.com" class="tiktok">
              <img src="./img/tiktok.png" alt="" class="footer_img">
              <img src="./img/tiktok2.png" alt="" class="footer_img2">
          </a>
          <a href="https://youtube.com" class="youtube">
              <img src="./img/youtube.png" alt="" class="footer_img">
              <img src="./img/youtube2.png" alt="" class="footer_img2">
          </a>
          <a href="https://whatsapp.com" class="whatsapp">
              <img src="./img/whatsapp.png" alt="" class="footer_img">
              <img src="./img/whatsapp2.png" alt="" class="footer_img2">
          </a>
          </article>
        </section>
      </footer>
<script src="menu.js"></script>
<script src="cart.js"></script>
<script src="form.js"></script>
</body>
</html>
